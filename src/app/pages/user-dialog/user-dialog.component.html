<h2 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} User</h2>
<div mat-dialog-content>
  <!-- Username -->
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input
      matInput
      [(ngModel)]="data.username"
      required
      minlength="3"
      maxlength="100"
      #username="ngModel"
    />
    <mat-error *ngIf="username.invalid && username.touched">
      Username is required (3-100 characters).
    </mat-error>
  </mat-form-field>

  <!-- Email -->
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      [(ngModel)]="data.email"
      required
      email
      #email="ngModel"
    />
    <mat-error *ngIf="email.invalid && email.touched">
      Please provide a valid email address.
    </mat-error>
  </mat-form-field>

  <!-- Password -->
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="data.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <mat-error *ngIf="password.invalid && password.touched">
      Password is required (minimum 6 characters).
    </mat-error>
  </mat-form-field>

  <!-- Country -->
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <mat-select [(ngModel)]="data.country" required #country="ngModel">
      <mat-option *ngFor="let country of countries" [value]="country">
        {{ country }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="country.invalid && country.touched">
      Please select a country.
    </mat-error>
  </mat-form-field>
</div>

<!-- Actions -->
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="isFormInvalid()" (click)="saveUser()">Save</button>
</div>
